<!DOCTYPE html>
<html>
    <head>
        <title>JS-Ajax: Ajax</title>
    </head>
    <body>
        <h1>JS-Ajax: Ajax</h1>
        <input type="button" onclick="loadAjax()" value="Lade Ajax">
        <div id="ajax"></div>
    </body>
    <script type = "text/JavaScript">
        function loadAjax() {
            document.getElementById("ajax").innerHTML='<object type="text/html" data="home.html" ></object>';
        }
    </script>
</html>
