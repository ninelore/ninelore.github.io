<!DOCTYPE html>
<html>
    <head>
        <title>JS-Ajax: Ajax</title>
    </head>
    <body>
        <h1>JS-Ajax: Ajax</h1>
        <input type="button" onclick="loadAjax()" value="Lade Ajax">
        <div id="ajax"></div>
    </body>
    <script type = "text/JavaScript">
        function loadAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    setInnerHtml(document.getElementById("ajax"), this.responseText);
                }
            };
            xhttp.open("GET", "https://ninelore.github.io/stuff/ajax.html", true);
            xhttp.send();
        }
        function setInnerHtml(el, html) {
            el.innerHTML = html;
            const scripts = el.querySelectorAll('script');
            for (let i = 0; i < scripts.length; i++) {
                const s = document.createElement('script');
                for (let j = 0; j < scripts[i].attributes.length; j++) {
                    const a = scripts[i].attributes[j];
                    s.setAttribute(a.name, a.value);
                }
                s.innerHTML = scripts[i].innerHTML;
                document.head.appendChild(s);
            }
        }
    </script>
</html>
